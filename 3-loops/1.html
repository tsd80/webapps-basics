<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
<script>
  'use strict';
  let fractal, i;
  fractal=1;

  const n = +prompt ('Kokonaisluku?');
  if (n>1){
    for (i = 1; i<=n ; i++) {
      fractal *= i;
    }
  }
  else if (n>=0){
    fractal =1;
  }
  else{
    fractal=0;
  }

  document.write('<p>Kertoma on  <b>'+ fractal + '</b>.</p>');

</script>
</body>
</html>
