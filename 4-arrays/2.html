<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>

<script>
  'use strict';
  let i,x, names=[];

  const num = +prompt ('Osallistujien määrä?');

  for (i=0;i<num;i++){
    x=i+1;
    names[i] = prompt ('Anna nimi nro '+x);
  }

  document.write('<ol>');
  for (i=0;i<num;i++){
    document.write('<li>'+names[i]+'</li>');
  }
  document.write('</ol>');

</script>

</body>
</html>
