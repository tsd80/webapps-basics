<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 4</title>
</head>
<body>
<script>
  'use strict';
  let i=0, x,  nums=[];


  do {
    nums[i] = prompt ('Anna luku. 0 -> lopetus');
    i++;
  } while (nums[i-1]!=0);

  nums.pop();
  nums = nums.reverse();

  for (i=0;i<nums.length;i++){
    x=i+1;
    document.write(x+' luku on '+nums[i]+'<br />');
  }

</script>
</body>
</html>
