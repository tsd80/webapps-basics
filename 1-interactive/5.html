<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Tehtävä 5</title>
</head>
<body>

<script>
  'use strict';
  let sum, tulo, avg;
  const one = +prompt ('Numero uno?');
  const two = +prompt ('Numero duo?');
  const three = +prompt ('Numero trio?');

  sum=+one+two+three;
  tulo=one*two*three;
  avg=sum/3;

  document.write('<p>Summa on '+ sum + ', tulo on '+ tulo+' ja keskiarvo on '+ avg+'</p>');
</script>

</body>
</html>
