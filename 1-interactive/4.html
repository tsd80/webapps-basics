<script>
  'use strict';
  let sq, around;
  const width = prompt ('Suorakulmion kanta?');
  const height = prompt ('Suorakulmion korkeus?');

  sq=width*height;
  around=width*2+height*2;

  document.write('<p>Suorakulion pinta-ala on '+ sq + ' ja piiri on '+ around+'</p>');
</script>
