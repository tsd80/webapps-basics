<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 2</title>
</head>
<body>
<script>
  'use strict';
  const gallon = +prompt ('Bensat galloneina?');

  let litre = muunnos(gallon);
  document.write('Litrassa se on '+litre+'l');

  function muunnos(letin) {
    return letin * 3.785;
  }

</script>
</body>
</html>
