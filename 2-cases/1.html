<script>
  'use strict';
  let temp;

  const length = +prompt ('Kuhan pituus?');
  if (length<37){
    temp=37-length;
    document.write('<p>Kuha on alamittainen, laske sen jäveen. Jos se olisi '+ temp + ' cm pidempää niin silloin saisit hakea sen.</p>');

  }



</script>
