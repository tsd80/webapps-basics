<body>

<script>
  'use strict';
  let text;

  const year = +prompt ('Anna vuosiluku?');

  if (year%400===0){
    text='on';
  }
  else if (year%100===0){
    text='ei ole';
  }
  else if (year%4===0){
    text='on';
  }

  else {
    text='ei ole';
  }

  document.write('<p>Vuosi '+year+' '+text+' karkausvuosi</p>');
</script>
</body>
